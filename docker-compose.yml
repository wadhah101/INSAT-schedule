# Use postgres/example user/password credentials
version: "3.1"

services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: schedule-dev
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
